<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center px-3">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg border-0 custom-card">
                        <div class="card-body p-4 p-md-5 text-center">
                            <div class="mb-4">
                                <i class="bi bi-building display-1 text-primary mb-3"></i>
                                <h1 class="display-5 display-md-4 fw-bold text-white mb-3">Staff Management System</h1>
                                <p class="lead text-white-50 mb-4" id="loginSubtitle">Choose your console to continue</p>
                            </div>

                            <!-- Console Selection -->
                            <div id="roleSelection" class="d-grid gap-3">
                                <button class="btn btn-lg role-button admin-button" data-role="admin">
                                    <i class="bi bi-shield-fill-check me-2"></i>
                                    <span class="fw-bold">Admin Console</span>
                                    <small class="d-block mt-1 opacity-75">Staff management, analytics, reports</small>
                                </button>

                                <button class="btn btn-lg role-button staff-button" id="staffKioskButton">
                                    <i class="bi bi-people-fill me-2"></i>
                                    <span class="fw-bold">Staff Kiosk</span>
                                    <small class="d-block mt-1 opacity-75">Clock in/out system</small>
                                </button>
                            </div>

                            <!-- Login Form Step -->
                            <div id="loginForm" class="d-none">
                                <form id="authForm">
                                    <div class="mb-3">
                                        <div class="input-group">
                                            <span class="input-group-text bg-primary text-white border-primary">
                                                <i class="bi bi-person"></i>
                                            </span>
                                            <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="username" required>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="input-group">
                                            <span class="input-group-text bg-primary text-white border-primary">
                                                <i class="bi bi-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password" required>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>
                                            Sign In
                                        </button>
                                        <button type="button" class="btn btn-outline-light btn-sm" id="backToRoleButton">
                                            <i class="bi bi-arrow-left me-1"></i>
                                            Back to Console Selection
                                        </button>
                                    </div>
                                </form>

                                <!-- Error/Success Messages -->
                                <div id="loginMessage" class="mt-3 d-none"></div>
                            </div>

                            <div class="mt-4 pt-3 border-top border-secondary">
                                <small class="text-white-50">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Need help? Contact your system administrator
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
