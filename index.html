<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center px-3">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-lg border-0 custom-card">
                        <div class="card-body p-4 p-md-5 text-center">
                            <div class="mb-4">
                                <i class="bi bi-building display-1 text-primary mb-3"></i>
                                <h1 class="display-5 display-md-4 fw-bold text-white mb-3">Staff Management System</h1>
                                <p class="lead text-white-50 mb-4">Choose your access level to continue</p>
                            </div>

                            <div class="d-grid gap-3">
                                <a href="admin.html" class="btn btn-lg role-button admin-button">
                                    <i class="bi bi-shield-fill-check me-2"></i>
                                    <span class="fw-bold">Admin Panel</span>
                                    <small class="d-block mt-1 opacity-75">Manage staff, rosters, and analytics</small>
                                </a>

                                <a href="staff.html" class="btn btn-lg role-button staff-button">
                                    <i class="bi bi-people-fill me-2"></i>
                                    <span class="fw-bold">Staff Portal</span>
                                    <small class="d-block mt-1 opacity-75">Clock in/out and view schedules</small>
                                </a>
                            </div>

                            <div class="mt-4 pt-3 border-top border-secondary">
                                <small class="text-white-50">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Need help? Contact your system administrator
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
