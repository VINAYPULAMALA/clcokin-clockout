<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #2d2d44;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #3a3a56;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .role-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: block;
        }

        .admin-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .admin-button:hover {
            background: linear-gradient(135deg, #ff5252 0%, #e53935 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .staff-button {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .staff-button:hover {
            background: linear-gradient(135deg, #26d0ce 0%, #1a9850 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 1.5rem;
                margin: 10px;
                min-height: auto;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }

            .role-button {
                padding: 1.25rem 2rem;
                font-size: 1.1rem;
                margin: 0.5rem 0;
            }

            .button-container {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.25rem;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.25rem;
            }

            .role-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
                border-radius: 6px;
            }

            .button-container {
                gap: 1.25rem;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 1rem;
                margin: 5px;
            }

            h1 {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }

            .role-button {
                padding: 0.875rem 1.25rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Management System</h1>
        <div class="button-container">
            <a href="admin.html" class="role-button admin-button">Admin</a>
            <a href="staff.html" class="role-button staff-button">Staff</a>
        </div>
    </div>
</body>
</html>
