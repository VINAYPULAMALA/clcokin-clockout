<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Active Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="staff.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Enhanced Header with Breadcrumb -->
        <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background: rgba(45, 45, 68, 0.95); backdrop-filter: blur(10px);">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="bi bi-people-fill me-2 fs-3"></i>
                    <span class="fw-bold">Staff Portal</span>
                </a>

                <div class="d-flex">
                    <a href="dashboard.html" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                    <a href="admin.html" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-gear"></i> Admin Panel
                    </a>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- Enhanced Stats Cards -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card bg-primary bg-gradient text-white h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="flex-grow-1">
                                <h3 class="card-title mb-0" id="activeStaffCount">0</h3>
                                <p class="card-text opacity-75 mb-0">Active Staff</p>
                            </div>
                            <div class="ms-3">
                                <i class="bi bi-people display-6 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success bg-gradient text-white h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="flex-grow-1">
                                <h3 class="card-title mb-0" id="clockedInStaffCount">0</h3>
                                <p class="card-text opacity-75 mb-0">Currently Clocked In</p>
                            </div>
                            <div class="ms-3">
                                <i class="bi bi-clock display-6 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-info bg-gradient text-white h-100">
                        <div class="card-body d-flex align-items-center">
                            <div class="flex-grow-1">
                                <h3 class="card-title mb-0" id="totalStaffCount">0</h3>
                                <p class="card-text opacity-75 mb-0">Total Staff</p>
                            </div>
                            <div class="ms-3">
                                <i class="bi bi-person-badge display-6 opacity-75"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Enhanced Staff Grid -->
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-people me-2"></i>
                        Active Staff Members
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div class="staff-grid" id="staffGrid">
                        <div class="no-staff text-center py-5">
                            <i class="bi bi-person-x display-1 text-muted mb-3"></i>
                            <h5 class="text-muted">No Active Staff</h5>
                            <p class="text-muted mb-3">No active staff members found.</p>
                            <a href="admin.html" class="btn btn-primary">
                                <i class="bi bi-person-plus me-2"></i>
                                Add Staff Members
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Enhanced Clock Interface -->
            <div class="card shadow-sm mt-4 hidden" id="clockSection">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-clock me-2"></i>
                        <span id="selectedStaffName">Staff Member</span>
                    </h5>
                    <button class="btn btn-outline-light btn-sm" onclick="backToStaffList()">
                        <i class="bi bi-arrow-left me-1"></i> Back to Staff List
                    </button>
                </div>
                <div class="card-body">
                    <!-- Current Time Display -->
                    <div class="text-center mb-4">
                        <div class="badge bg-secondary fs-6 px-3 py-2" id="currentTime"></div>
                    </div>

                    <!-- Status Display -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div id="statusDisplay" class="alert alert-info text-center">
                                <i class="bi bi-info-circle me-2"></i>
                                Select time and clock in/out
                            </div>
                        </div>
                    </div>

                    <!-- Current Shift Info -->
                    <div id="shiftInfo" class="card bg-light mb-4 hidden">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="bi bi-clock-history me-2"></i>
                                Current Shift Details
                            </h6>
                        </div>
                        <div class="card-body">
                            <div id="shiftDetails"></div>
                        </div>
                    </div>

                    <!-- Time Selection -->
                    <div class="row mb-4">
                        <div class="col-md-6 mx-auto">
                            <label for="clockTime" class="form-label fw-bold">
                                <i class="bi bi-calendar-event me-2"></i>
                                Select Date & Time:
                            </label>
                            <input type="datetime-local" id="clockTime" class="form-control form-control-lg">
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <button id="clockInBtn" class="btn btn-success btn-lg w-100" onclick="clockIn()">
                                <i class="bi bi-play-circle me-2"></i>
                                Clock In
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button id="clockOutBtn" class="btn btn-danger btn-lg w-100" onclick="clockOut()">
                                <i class="bi bi-stop-circle me-2"></i>
                                Clock Out
                            </button>
                        </div>
                    </div>

                    <!-- Message Display -->
                    <div id="message" class="alert mt-3 hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="staff.js"></script>
</body>
</html>
